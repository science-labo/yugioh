<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>理科の偉人カードバトル</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="area enemy-area">
            <div class="stats">Enemy LP: <span id="enemy-lp">4000</span></div>
            <div class="field" id="enemy-field"></div>
        </div>

        <div class="message-board" id="msg">ドローして召喚してください</div>

        <div class="area player-area">
            <div class="field" id="player-field"></div>
            <div class="hand" id="player-hand"></div>
            <div class="stats">
                Player LP: <span id="player-lp">4000</span>
                <div class="controls">
                    <button onclick="draw()">ドロー</button>
                    <button onclick="endTurn()">ターン終了</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
